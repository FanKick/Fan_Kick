{% extends 'base.html' %}

{% block content %}

<h2>결제하기</h2>

<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script>
    (function() {
        const IMP=window.IMP;
        const code='iamport'; //가맹점 식별코드
        IMP.init(code);

        const merchant_uid = "merchant_" +new Date().getTime(); //가맹점에서 고유 결제 식별자

        IMP.request_pay({
            merchant_uid: merchant_uid,
            name: "주문 테스트",
            amount: 100,
        }), function(response) {
            // 콜백함수
            console.log(response)
        }
    })();
</script>

{% endblock content %}
